<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;

        }

    <div class="container">
        <p>Привет, мир! Это мой первый сайт на GitHub Pages.</p>

    </div>
</body>
</html>
